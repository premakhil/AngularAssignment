                      </div>
                      <!--  -->

                      <div class="delivery-container">
                        <p>FREE delivery <strong>Tue, 30 Jan </strong> on ₹499 of <br>items fulfilled by Amazon</p>
                        <p style="color: green;">Or fastest delivery Today</p>
                      </div>
                      <span>Paperback</span>
                      <div class="price">
                        <div class="price-container">
                          <span class="original-price">M.R.P: ₹{{book.Price}}</span>
                        </div>
                  </div>
                    
                    <ng-container *ngIf="bookDetails && bookId==book.id">
                      <div class="desc">
                          <p>{{book.desc}}</p>
                        </div>
                    </ng-container>
                    
                  </div>

            </div>
        </ng-container>

    </div>
